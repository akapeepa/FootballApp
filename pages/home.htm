<div class="jumbotron">
  <h2> Main Leagues </h2>
</div>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Year</th>
      <th>League</th>
      <th>Teams</th>
      <th>Match Played</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="y in hc.getData">
      <td>{{y.year}}</td>
      <td><a href="#/teams/{{y.id}}">{{y.caption}}</a></td>
      <td>{{y.numberOfTeams}}</td>
      <td>{{y.numberOfGames}}</td>
    </tr>
  </tbody>
</table>
