<div class="jumbotron">
  <h2> League </h2>
</div>
  <div class="col-xs-12 col-md-12">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Year</th>
          <th>League</th>
          <th>Teams</th>
          <th>Match Played</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="y in hc.getData">
          <td>{{y.year}}</td>
          <td><a href="#/teams/{{y.id}}">{{y.caption}}</a></td>
          <td>{{y.numberOfTeams}}</td>
          <td>{{y.numberOfGames}}</td>
        </tr>
      </tbody>
    </table>
  </div>
